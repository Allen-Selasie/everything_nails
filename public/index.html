<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Everything Nails and Spa Sales Entry Form</h2>
    
    <form id="salesForm">
        <div class="group">
            <label for="receptionist">Receptionist:</label>
            <!-- <div class="radio-group">
            <div id="input_group"></div>
            <div id="input_group"></div>
            <div id="input_group"></div>
            <label for="sunshine">Sunshine</label>
            <input type="radio" id="sunshine" name="receptionist" value="Sunshine" required>
            
            <label for="allen">Allen</label>
            <input type="radio" id="allen" name="receptionist" value="Allen" required>
            
            <label for="edwina">Edwina</label>
            <input type="radio" id="edwina" name="receptionist" value="Edwina" required>

            <div class="radio-group">
                <div id="input_group"> <label for="sunshine">Sunshine</label>
                    <input type="radio" id="sunshine" name="receptionist" value="Sunshine" required>
                </div>
                <div id="input_group"> <label for="allen">Allen</label>
                    <input type="radio" id="allen" name="receptionist" value="Allen" required>
                </div>
                <div id="input_group">
                    <label for="edwina">Edwina</label>
                    <input type="radio" id="edwina" name="receptionist" value="Edwina" required>
                </div>
            </div>
        </div>

        <div class="group">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" required>
        </div>

        <div class="group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" required>
        </div>

        <div class="group">
            <label for="servicePurchased">Service Purchased:</label>
            <div class="checkbox-group">
                <div id="input_group"> <label for="nails">Nails</label>
                    <input type="checkbox" id="nails" name="services" value="Nails">
                </div>
                <div id="input_group"> <label for="lashes">Lashes</label>
                    <input type="checkbox" id="lashes" name="services" value="Lashes">
                </div>
                <div id="input_group"> <label for="pedicure">Pedicure</label>
                    <input type="checkbox" id="pedicure" name="services" value="Pedicure">
                </div>
                <div id="input_group"> <label for="massage">Massage</label>
                    <input type="checkbox" id="massage" name="services" value="Massage">
                </div>
                <div id="input_group"> <label for="facial">Facial</label>
                    <input type="checkbox" id="facial" name="services" value="Facial">
                </div>
                <div id="input_group"> <label for="manicure">Manicure</label>
                    <input type="checkbox" id="manicure" name="services" value="Manicure">
                </div>
                <div id="input_group">
                    <label for="bodyScrub">Body Scrub</label>
                    <input type="checkbox" id="bodyScrub" name="services" value="BodyScrub">
                </div>
                <div id="input_group">
                    <label for="piercing">Piercing</label>
                    <input type="checkbox" id="piercing" name="services" value="Piercing">
                </div>

            </div>
        </div>

        <div class="group">
            <label for="totalCost">Total Cost (GHS):</label>
            <input type="number" id="totalCost" required>
        </div>

        <div class="group">
            <label for="paymentMode">Payment Mode:</label>
            <select id="paymentMode" required>
                <option value="Cash">Cash</option>
                <option value="eCash">eCash</option>
            </select>
        </div>
        <div class="group" id="submit"><button type="button" onclick="submitForm()"><input type="submit" value="Submit"
                    style="display: none;">Submit</button></div>

    </form>

    <div id="entries">
        <h3>Sales Entries</h3>
        <table border="1">
            <tr>
                <th>Receptionist</th>
                <th>Customer Name</th>
                <th>Phone Number</th>
                <th>Service Purchased</th>
                <th>Total Cost (GHS)</th>
                <th>Payment Mode</th>
            </tr>
        </table>
        <div id="input_group">
            <!-- <button id="extractBtn" onclick="extractCSV()">Extract CSV</button> -->
            <button onclick="adminLogin()">Admin</button>
            <div id="download-container"></div>
        </div>
    </div>

    <script src="./app.js"></script>


</body>

</html>
